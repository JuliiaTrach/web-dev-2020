<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
    <title>Canvas</title>
</head>

<body onload="createImage();createImage2();createImage3();createImage4();">
    <canvas id="my_canvas" width="150" height="150"></canvas>
    <script type="text/javascript">
        function createImage() {
            let canvas = document.getElementById("my_canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgb(100,0,0)";
            ctx.fillRect(20, 10, 50, 50);
        }
    </script>
    <div><canvas id="threct" width="150" height="150"></canvas>
        <script type="text/javascript">
            function createImage2() {
                let canvas = document.getElementById("threct");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(0,0,0)";
                ctx.fillRect(20, 20, 110, 110);
                ctx.clearRect(30, 30, 90, 90);
            }
        </script>
    </div>
    <div><canvas id="rgbrect" width="310" height="150"></canvas>
        <script type="text/javascript">
            function createImage3() {
                let canvas = document.getElementById("rgbrect");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(100,0,0)";
                ctx.fillRect(20, 20, 250, 50);
                ctx.fillStyle = "rgb(0,100,0)";
                ctx.fillRect(30, 30, 250, 50);
                ctx.fillStyle = "rgb(0,0,100)";
                ctx.fillRect(40, 40, 250, 50);
            }
        </script>
        <div>
            <canvas id="thimage" width="150" height="300"></canvas>
            <script type="text/javascript">
                function createImage4() {
                    let canvas = document.getElementById("thimage");
                    let ctx = canvas.getContext("2d");

                    ctx.fillStyle = "rgb(0,150,0)";
                    ctx.fillRect(20, 5, 20, 35);
                    ctx.fillStyle = "rgb(0,0,100)";
                    ctx.fillRect(20, 40, 20, 90);

                    ctx.fillStyle = "rgb(0,150,0)";
                    ctx.fillRect(60, 35, 20, 50);
                    ctx.fillStyle = "rgb(0,0,100)";
                    ctx.fillRect(60, 55, 20, 75);

                    ctx.fillStyle = "rgb(0,150,0)";
                    ctx.fillRect(100, 20, 20, 42);
                    ctx.fillStyle = "rgb(0,0,100)";
                    ctx.fillRect(100, 35, 20, 95);
                }
            </script>
        </div>
</body>

</html>
