<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
    <title>Canvas</title>
</head>

<body onload="createImage();">
    <canvas id="my_canvas" width="150" height="150"></canvas>
    <script type="text/javascript">
        function createImage() {
            let canvas = document.getElementById("my_canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgb(100,0,0)";
            ctx.fillRect(20, 10, 50, 50);
        }
    </script>
    <div><canvas id="3rect" width="150" height="150"></canvas>
        <script type="text/javascript">
            function createImage() {
                let canvas = document.getElementById("3rect");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(0,0,0)";
                ctx.fillRect(20, 20, 110, 110);
                ctx.clearRect(30, 30, 90, 90);
            }
        </script>
    </div>
    <div><canvas id="rgbrect" width="310" height="150"></canvas>
        <script type="text/javascript">
            function createImage() {
                let canvas = document.getElementById("rgbrect");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(100,0,0)";
                ctx.fillRect(20, 20, 250, 50);
                ctx.fillStyle = "rgb(0,100,0)";
                ctx.fillRect(30, 30, 250, 50);
                ctx.fillStyle = "rgb(0,0,100)";
                ctx.fillRect(40, 40, 250, 50);
            }
        </script>
    </div>
</body>

</html>
