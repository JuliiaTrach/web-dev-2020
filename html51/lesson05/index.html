<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>My Reading List</caption>
        <thead>
            <tr>
                <th>Author(s)</th>
                <th>Book Title</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="3">Updated February 09, 2020</td>
        </tfoot>
        <tbody>
            <tr>
                <td>John Steinbeck</td>
                <td>The Grapes of Wrath</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Jules Verne</td>
                <td>Around the World in 80 Days</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>R.N. Tagore</td>
                <td>C. Rakta Karab</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>D. Jawaharlal Nehru</td>
                <td>Discovery of India</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Svami Ramdev</td>
                <td>My Life, my mission</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Amitav Ghosh</td>
                <td>Gun Island</td>
                <td>Yes</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
